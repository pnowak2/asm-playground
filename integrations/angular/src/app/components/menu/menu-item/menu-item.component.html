<div class="dm-c-menu-item"
     [class.dm-c-menu-item--selected]="selected"
     [class.dm-c-menu-item--disabled]="disabled"
     (click)="didMenuItemClick($event)">

  <ng-container *ngIf="!hasCustomTemplate">
    <i *ngIf="iconClass" class="dm-c-menu-item__icon {{ iconClass}} "></i> 
    <div class="dm-c-menu-item__label">{{ label }}</div>
  </ng-container>

  <ng-template [ngTemplateOutlet]="tpl"
               [ngOutletContext]="{ $implicit: this }">
  </ng-template>
</div>
