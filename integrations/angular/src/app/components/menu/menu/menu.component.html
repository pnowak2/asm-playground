<div class="dm-c-menu">
  <dm-menu-item *ngFor="let m of menuItems"
                [id]="m.id"
                [label]="m.label"
                [iconClass]="m.iconClass"
                [customTpl]="itemTemplate"
                [selected]="m.selected"
                [disabled]="m.disabled"
                (select)="didMenuItemSelect($event)">
  </dm-menu-item>

  <div *ngIf="!menuItems">
    <ng-content></ng-content>
  </div>
</div>
