<div class="dm-c-tabs">
  <div class="dm-c-tabs__header">
    <div class="dm-c-tabs__items">
      <dm-tab *ngFor="let tab of tabsModel.tabs"
              [tab]="tab"
              (click)="tabClicked(tab)"
              (close)="tabClosed(tab)"></dm-tab>
    </div>
    <div class="dm-c-tabs__overflow">
      tabs dropdown here
    </div>
  </div>
  <div class="dm-c-tabs__content">
    <ng-content></ng-content>
  </div>
</div>
