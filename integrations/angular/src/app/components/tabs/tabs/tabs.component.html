<div class="dm-c-tabs">
  <div class="dm-c-tabs__header">
    <div class="dm-c-tabs__items">
      <dm-tab *ngFor="let tab of vm.tabs"
              [tab]="tab"
              (select)="tabSelectClicked(tab)"
              (close)="tabCloseClicked(tab)">
      </dm-tab>
    </div>
    <div class="dm-c-tabs__overflow">
      tabs dropdown here
    </div>
  </div>
  <div class="dm-c-tabs__content">
    <ng-content></ng-content>
  </div>
</div>
