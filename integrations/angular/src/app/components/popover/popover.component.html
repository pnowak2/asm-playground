<div #popoverContainer
     class="dm-c-popover dm-c-popover--{{ model.effectivePlacement }} dm-c-popover--colored-header"
     [style.left]="model.containerPosition.x + 'px'"
     [style.top]="model.containerPosition.y + 'px'">
  <div #arrow class="dm-c-popover__arrow"
       [style.left]="model.arrowPosition.x + 'px'"
       [style.top]="model.arrowPosition.y + 'px'">
    <div class="dm-c-popover__arrow-inner"></div>
  </div>
  <div *ngIf="title" class="dm-c-popover__header">
    <div class="dm-c-popover__title">{{ title }}</div>
    <div *ngIf="showCloseIcon"
         (click)="onCloseClick($event)"
         class="dm-c-popover__close">
      <i class="fa fa-close"></i>
    </div>
  </div>
  <div class="dm-c-popover__content">
    <ng-content></ng-content>
  </div>
</div>
