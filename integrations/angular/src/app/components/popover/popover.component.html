<div #popoverContainer
     class="dm-c-popover dm-c-popover--{{ vm.placementClassModifier }} {{ flavour }}"
     [style.left]="vm.popoverPosition.x + 'px'"
     [style.top]="vm.popoverPosition.y + 'px'">
  <div #arrow class="dm-c-popover__arrow"
      [style.marginLeft]="vm.arrowOffset.x + 'px'"
      [style.marginTop]="vm.arrowOffset.y + 'px'"
      >
    <div class="dm-c-popover__arrow-inner"></div>
  </div>
  <div *ngIf="title" class="dm-c-popover__header">
    <div class="dm-c-popover__title">{{ title }}</div>
    <div *ngIf="showCloseIcon"
         (click)="onCloseClick($event)"
         class="dm-c-popover__close">
      <i class="fa fa-close"></i>
    </div>
  </div>
  <div class="dm-c-popover__content">
    <ng-content></ng-content>
  </div>
</div>
