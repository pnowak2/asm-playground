<h2>Popover</h2>

<div class="dm-o-container dm-u-bg-color-grey-light">
  <div class="dm-o-row dm-u-flex-column dm-u-p-xl" style="text-align: right">
    <div class="dm-u-p-lg">
      <button (mouseover)="buttonMouseOver($event)" (mouseout)="buttonMouseOut($event)">Click</button>
      <br/>
      <button (click)="buttonClicked($event)">Click Click</button>
      <br/>
      <button (click)="buttonClicked($event)">Click Click Click</button>
      <br/>
      <i class="fa fa-info"(click)="buttonClicked($event)"></i>

      <dm-popover
        #pop1
        [title]="title"
        [showCloseIcon]="true"
        placement="bottom"
        (onBeforeShow)="beforeShow($event)"
        (onAfterShow)="afterShow($event)"
        (onBeforeHide)="beforeHide($event)"
        (onAfterHide)="afterHide($event)">
        {{ content }}
      </dm-popover>
    </div>
  </div>
</div>
