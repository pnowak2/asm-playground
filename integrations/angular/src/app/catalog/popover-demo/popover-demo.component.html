<h2>Popover</h2>

<div class="dm-o-container">
  <div class="dm-o-row dm-u-flex-column dm-u-p-xl dm-u-align-content-center">
    <div class="dm-u-p-lg">
      <button (mouseover)="pop1.show($event)" (mouseout)="pop1.hide($event)">Click</button>
      <br/>
      <button (click)="pop1.toggle($event)">Click</button>
      <br/>
      <button (click)="pop1.toggle($event)">Click</button>

      <dm-popover
        #pop1
        [title]="title"
        [showCloseIcon]="true"
        (onBeforeShow)="beforeShow($event)"
        (onAfterShow)="afterShow($event)"
        (onBeforeHide)="beforeHide($event)"
        (onAfterHide)="afterHide($event)">
        {{ content }}
      </dm-popover>
    </div>
  </div>
</div>
