<h2>Menu Item</h2>

<h3>Default template</h3>
<dm-menu-item id="hello"
              label="Hello World"
              iconClass="icon-coin-euro"
              (select)="didMenuSelect($event)">
</dm-menu-item>

<h3>Custom template</h3>
<dm-menu-item id="hello"
              label="Hello World"
              iconClass="icon-coin-euro"
              (select)="didMenuSelect($event)">
  <ng-template let-data>
    <ul>
      <li>{{ data.id }}</li>
      <li>{{ data.label }}</li>
      <li>{{ data.iconClass }}</li>
    </ul>
  </ng-template>
</dm-menu-item>
