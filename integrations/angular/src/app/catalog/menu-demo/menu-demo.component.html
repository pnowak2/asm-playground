<h2>Menu</h2>

<h3>Menu Items provided in markup</h3>
<dm-menu (select)="didSelectItem($event)">
  <dm-menu-item id="1" label="item 1" ></dm-menu-item>
  <dm-menu-item id="2" label="item 2" iconClass="icon-coin-euro">
    <ng-template let-mi="menuItem3">
      custom template id: {{ mi.id }}, label: {{ mi.label }}, icon: {{  mi.iconClass }}
    </ng-template>
  </dm-menu-item>
  <dm-menu-item id="3" label="item 3" iconClass="icon-home"></dm-menu-item>
</dm-menu>

<h3>Menu Items provided with model</h3>
<dm-menu (select)="didSelectItem($event)"
         [menuItems]="menuItems">
</dm-menu>

<button (click)="didClickReloadMenuitems($event)">Reload Menu Items</button>
