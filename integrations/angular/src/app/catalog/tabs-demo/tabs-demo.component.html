<h3>Tabs</h3>

<dm-tabs>
  <dm-tab-item #tab1 label="Tab 1" [disabled]="true">
    content 1
  </dm-tab-item>
  <dm-tab-item label="Tab 2">
    content 2
  </dm-tab-item>
  <dm-tab-item label="Tab 3" [selected]="true">
    content 3
  </dm-tab-item>
</dm-tabs>

<button (click)="tab1.label='changed'">Change name</button>
