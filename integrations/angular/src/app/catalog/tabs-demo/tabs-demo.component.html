<h3>Tabs</h3>

<h4>Tab</h4>
<dm-tab [tab]="tab"></dm-tab>

<h4>Tab Item</h4>
<dm-tab-item [selected]="true">tab content</dm-tab-item>

<h4>Tabs empty</h4>
<dm-tabs>
</dm-tabs>

<h4>Tabs with tabs</h4>
<dm-tabs>
  <dm-tab-item label="Tab 1" [disabled]="true">
    content 1
  </dm-tab-item>
  <dm-tab-item label="Tab 2">
    content 2
  </dm-tab-item>
  <dm-tab-item label="Tab 3">
    content 3
  </dm-tab-item>
</dm-tabs>
