<div *ngFor="let color of colors"
     class="dm-u-text-thin dm-u-bg-{{color}}">
  <small>dm-u-bg-{{ color }}</small>
</div>

<div *ngFor="let color of colors"
     class="dm-u-text-thin dm-u-color-{{color}}">
  <small>dm-u-color-{{ color }}</small>
</div>

<div *ngFor="let color of colors"
     class="dm-u-border-top-{{color}}"
     style="border-style: solid; border-width: 1px">
  <small>dm-u-border-{{ color }}</small>
</div>
