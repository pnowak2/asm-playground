<h3>Navstack</h3>

<asm-navstack>
  <asm-nav-category title="Dashboards"></asm-nav-category>
  <asm-nav-item title="Home" icon="icon-home4"></asm-nav-item>
  <asm-nav-item title="Search" icon="icon-search4"></asm-nav-item>
  <asm-nav-item title="Tarification" icon="icon-coin-euro" [hasSubitems]="true" [isActive]="true">
    <asm-nav-item title="Supervisor"></asm-nav-item>
    <asm-nav-item title="Medical Officer" [hasSubitems]="true">
      <asm-nav-item title="Paper Claims" icon="icon-star-empty3 ux-o-text-orange-lightest"></asm-nav-item>
      <asm-nav-item title="Online Claims" icon="icon-star-full2 ux-o-text-orange-lightest" [hasSubitems]="true">
        <asm-nav-item title="Needs Acceptance"></asm-nav-item>
        <asm-nav-item title="Accepted"></asm-nav-item>
        <asm-nav-divider></asm-nav-divider>
        <asm-nav-item title="Rejected"></asm-nav-item>
        <asm-nav-item title="Waiting for tarification"></asm-nav-item>
      </asm-nav-item>
    </asm-nav-item>
  </asm-nav-item>

  <asm-nav-category title="My Bookmarks"></asm-nav-category>
  <asm-nav-item title="Waiting list" icon="icon-alarm"></asm-nav-item>
  <asm-nav-item title="To be printed" icon="icon-printer"></asm-nav-item>
  <asm-nav-category title="Administration"></asm-nav-category>
  <asm-nav-item title="System modules" icon="icon-grid6" [hasSubitems]="true">
    <asm-nav-item title="Medicines" icon="icon-aid-kit"></asm-nav-item>
  </asm-nav-item>
</asm-navstack>

<h5>nav Category</h5>
<div class="card card-primary">
  <asm-nav-category title="Dashboards"></asm-nav-category>
</div>

<h5>nav Item</h5>
<div class="card card-primary">
  <asm-nav-item title="Home" icon="icon-home4"></asm-nav-item>
</div>

<h5>nav Item - Has Subitems</h5>
<div class="card card-primary">
  <asm-nav-item title="Home" icon="icon-home4" [hasSubitems]="true"></asm-nav-item>
</div>

<h5>nav Divider</h5>
<div class="card card-primary">
  <asm-nav-divider></asm-nav-divider>
</div>
