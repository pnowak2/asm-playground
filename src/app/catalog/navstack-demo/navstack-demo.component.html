<h3>Navstack</h3>

<ux-navstack>
  <ux-nav-category title="Dashboards"></ux-nav-category>
  <ux-nav-item title="Home" icon="icon-home4"></ux-nav-item>
  <ux-nav-item title="Search" icon="icon-search4"></ux-nav-item>
  <ux-nav-item title="Tarification" icon="icon-coin-euro" [hasSubitems]="true" [isActive]="true">
    <ux-nav-item title="Supervisor"></ux-nav-item>
    <ux-nav-item title="Medical Officer" [hasSubitems]="true">
      <ux-nav-item title="Paper Claims" icon="icon-star-empty3 ux-o-text-orange-lightest"></ux-nav-item>
      <ux-nav-item title="Online Claims" icon="icon-star-full2 ux-o-text-orange-lightest" [hasSubitems]="true">
        <ux-nav-item title="Needs Acceptance"></ux-nav-item>
        <ux-nav-item title="Accepted"></ux-nav-item>
        <ux-nav-divider></ux-nav-divider>
        <ux-nav-item title="Rejected"></ux-nav-item>
        <ux-nav-item title="Waiting for tarification"></ux-nav-item>
      </ux-nav-item>
    </ux-nav-item>
  </ux-nav-item>

  <ux-nav-category title="My Bookmarks"></ux-nav-category>
  <ux-nav-item title="Waiting list" icon="icon-alarm"></ux-nav-item>
  <ux-nav-item title="To be printed" icon="icon-printer"></ux-nav-item>
  <ux-nav-category title="Administration"></ux-nav-category>
  <ux-nav-item title="System modules" icon="icon-grid6" [hasSubitems]="true">
    <ux-nav-item title="Medicines" icon="icon-aid-kit"></ux-nav-item>
  </ux-nav-item>
</ux-navstack>

<h5>nav Category</h5>
<div class="card card-primary">
  <ux-nav-category title="Dashboards"></ux-nav-category>
</div>


<h5>nav Link</h5>
<div class="card card-primary">
  <ux-nav-link title="Home" icon="icon-home4" [hasSubitems]="true"></ux-nav-link>
</div>

<h5>nav Item</h5>
<div class="card card-primary">
  <ux-nav-item title="Home" icon="icon-home4"></ux-nav-item>
</div>

<h5>nav Item - Has Subitems</h5>
<div class="card card-primary">
  <ux-nav-item title="Home" icon="icon-home4" [hasSubitems]="true"></ux-nav-item>
</div>

<h5>nav Divider</h5>
<div class="card card-primary">
  <ux-nav-divider></ux-nav-divider>
</div>
