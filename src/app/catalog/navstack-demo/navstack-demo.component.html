<h3>Navstack</h3>

<dm-navstack>
  <dm-nav-category title="Dashboards"></dm-nav-category>
  <dm-nav-item title="Home" icon="icon-home4"></dm-nav-item>
  <dm-nav-item title="Search" icon="icon-search4"></dm-nav-item>
  <dm-nav-item title="Tarification" icon="icon-coin-euro">
    <dm-nav-item title="Supervisor"></dm-nav-item>
    <dm-nav-item title="Medical Officer">
      <dm-nav-item title="Paper Claims" icon="icon-star-empty3 dm-o-text-orange-lightest"></dm-nav-item>
      <dm-nav-item title="Online Claims" icon="icon-star-full2 dm-o-text-orange-lightest">
        <dm-nav-item title="Needs Acceptance"></dm-nav-item>
        <dm-nav-item title="Accepted"></dm-nav-item>
        <dm-nav-divider></dm-nav-divider>
        <dm-nav-item title="Rejected"></dm-nav-item>
        <dm-nav-item title="Waiting for tarification"></dm-nav-item>
      </dm-nav-item>
    </dm-nav-item>
  </dm-nav-item>

  <dm-nav-category title="My Bookmarks"></dm-nav-category>
  <dm-nav-item title="Waiting list" icon="icon-alarm"></dm-nav-item>
  <dm-nav-item title="To be printed" icon="icon-printer"></dm-nav-item>
  <dm-nav-category title="Administration"></dm-nav-category>
  <dm-nav-item title="System modules" icon="icon-grid6">
    <dm-nav-item title="Medicines" icon="icon-aid-kit"></dm-nav-item>
  </dm-nav-item>
</dm-navstack>

<h5>nav Category</h5>
<div class="card dm-u-bg-slate-darkester">
  <dm-nav-category title="Dashboards"></dm-nav-category>
</div>


<h5>nav Link</h5>
<div class="card dm-u-bg-slate-darkester">
  <dm-nav-link title="Home" icon="icon-home4" [hasSubitems]="true"></dm-nav-link>
</div>

<h5>nav Item</h5>
<div class="card dm-u-bg-slate-darkester">
  <dm-nav-item title="Home" icon="icon-home4" [isActive]="true">
    <div class="p-2 dm-u-bg-slate-darkest dm-o-text-light">Item content</div>
  </dm-nav-item>
</div>

<h5>nav Divider</h5>
<div class="card dm-u-bg-slate-darkester">
  <dm-nav-divider></dm-nav-divider>
</div>
