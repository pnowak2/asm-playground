<div class="asm-family-member"
     [class.asm-family-member--selected]="familyMember.selected"
     [class.asm-family-member--disabled]="familyMember.disabled">

     {{ familyMember?.relationName }}
     {{ familyMember?.personalNumber }}

     {{ familyMember?.firstName }}
     {{ familyMember?.familyName }}
     {{ familyMember?.birthDate | date:'dd/MM/yyyy' }}
     {{ familyMember?.deathDate | date:'dd/MM/yyyy' }}

     {{ familyMember?.language }}
     {{ familyMember?.country }}

     <i class="fa"
        [class.fa-mars]="familyMember.isMale"
        [class.fa-venus]="familyMember.isFemale"
        [class.fa-genderless]="familyMember.isSexUnknown">

     </i>

     <i class="fa fa-comment asm-family-member__badge asm-family-member__badge--comments"
        *ngIf="familyMember.hasComments">
     </i>

     <i class="fa fa-warning asm-family-member__badge asm-family-member__badge--covered-by-other"
        *ngIf="familyMember.coveredByOtherAffiliate">
     </i>

     <i class="fa fa-heart asm-family-member__badge"
        [class.asm-family-member__badge--complementary-rights]="familyMember.hasSicknessComplementaryRights"
        [class.asm-family-member__badge--full-rights]="familyMember.hasSicknessFullRights">
     </i>

     <i class="fa fa-plus asm-family-member__badge"
        [class.asm-family-member__badge--complementary-rights]="familyMember.hasAccidentComplementaryRights"
        [class.asm-family-member__badge--full-rights]="familyMember.hasAccidentFullRights">
     </i>
</div>
