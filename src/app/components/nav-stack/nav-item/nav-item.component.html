<a class="ux-c-nav-item"
   [class.ux-c-nav-item--has-subitems]="hasSubitems" 
   [class.ux-is-active]="isActive" 
   href="#"
   (click)="onItemClicked($event)">
   <i *ngIf="icon" class="{{ icon }} ux-c-nav-item__icon"></i>
   <span class="ux-c-nav-item__label">{{ title }}</span>
</a>
<ul class="ux-c-nav-item__subitems">
  <ng-content></ng-content>
</ul>
