<div class="ux-c-nav-item" [class.ux-is-active]="isActive" >
  <ux-nav-link [title]="title" 
               [icon]="icon" 
               [isActive]="isActive"
               [hasSubitems]="subitems.children.length" 
               (toggle)="onToggle($event)">
  </ux-nav-link>
  <div #subitems class="ux-c-nav-item__subitems"><ng-content></ng-content></div>
</div>
